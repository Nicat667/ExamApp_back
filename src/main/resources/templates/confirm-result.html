<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Verification - ExamPortal</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 flex justify-center items-center min-h-screen p-6 font-sans antialiased">

<div class="bg-white p-10 rounded-3xl shadow-xl w-full max-w-md border border-gray-100 text-center transition-all">

  <div th:if="${success}">
    <div class="mx-auto flex items-center justify-center h-20 w-20 rounded-full bg-emerald-100 mb-6 shadow-inner">
      <svg class="h-10 w-10 text-emerald-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7" />
      </svg>
    </div>

    <h2 class="text-3xl font-extrabold text-gray-800 mb-3 tracking-tight">Verified!</h2>
    <p class="text-gray-500 mb-8 font-medium leading-relaxed" th:text="${message}">Your email has been verified.</p>

   <!-- <a href="http://localhost:5173/login" class="inline-block w-full bg-emerald-600 hover:bg-emerald-700 text-white font-bold py-4 rounded-xl shadow-lg transition-all duration-300 transform hover:-translate-y-1">
      Go to Login
    </a>-->
  </div>

  <div th:unless="${success}">
    <div class="mx-auto flex items-center justify-center h-20 w-20 rounded-full bg-red-100 mb-6 shadow-inner">
      <svg class="h-10 w-10 text-red-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M6 18L18 6M6 6l12 12" />
      </svg>
    </div>

    <h2 class="text-3xl font-extrabold text-gray-800 mb-3 tracking-tight">Verification Failed</h2>
    <p class="text-gray-500 mb-8 font-medium leading-relaxed" th:text="${message}">The link is invalid or expired.</p>

    <!--<a href="http://localhost:5173/register" class="inline-block w-full bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-4 rounded-xl shadow transition-all duration-300">
      Return to Registration
    </a>-->
  </div>

</div>

</body>
</html>
